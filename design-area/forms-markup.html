<!DOCTYPE html>
<html>
<head>
	<title>Forms Markup</title>
</head>
<body>
	<style>
		.login {
			height: 50px;
			background-color: #EFEFEF;
			border: 1px solid black;
		}

		.login * {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}

		fieldset {
			border: none;
		}

		input {
			margin-top: 8px;
			margin-left: 10px;
			padding-left: 5px;
		}

		input[type='checkbox'] {
		    width: 15px;
		    height: 15px;
		    border: 2px solid #555;
		    vertical-align: -2px;
		}

		label {
			font-size: 14px;
		}

		.text-areas {
			border: 2px solid black;
		}
		.text-areas:focus {
			box-shadow: 1px 1px 5px black;
			border: 2px solid black;
		}

		.login-btn {
			background-color: white;
			border: 1px solid black;
			height: 24px;
			width: 100px;
			font-weight: bold;

		}

		.login-btn:hover {
			background-color: black;
			color: white;
			cursor: pointer;
			box-shadow: 1px 1px 6px black;
		}

		.login-btn:focus {
			border: 2px solid black;
		}

		.info-txt {
			margin-left: 50px;
			font-size: 14px;
			color: black;
		}

		.register-form {
			margin-top: 40px; /* for now */
		}

		.register-form * {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}

		.register-form table {
			width: 70%;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
			background-color: #EFEFEF;
			border-collapse: collapse;
		}

		.register-form table tr td {
			width: 300px;
		}

		.register-form table tr {
			height: 40px;
		}

		.register-form table tr td:nth-child(odd) {
			text-align: right;
		}

		.register-form table thead tr th{
			border-bottom: 1px solid #7C7C7C;
		}

		.register-form input {
			width: 200px;
			vertical-align: 10px;
		}

		.register-form select {
			margin-left: 10px;
		}

		.register-form input[type='submit'], .register-form input[type='reset'] {
			background-color: white;
			color: black;
			border: none;
			border: 1px solid black;
			height: 30px;
			font-weight: bold;
		}

		.register-form input[type='submit']:hover, .register-form input[type='reset']:hover {
			background-color: black;
			color: white;
			cursor: pointer;
			box-shadow: 1px 1px 10px black;
		}

		.register-form input[type='reset'] {
			width: 90px;
		}

		.register-form table tfoot {
			border-top: 1px solid black;
			text-align: center;
		}

	</style>
	<div id="loginDiv" class="login">
		<form>
			<fieldset>
				<input class="text-areas" type="text" name="username" placeholder="Username" />
				<input class="text-areas" type="password" name="password" placeholder="Password" />

				<label for="rememberCheckbox">Remember me</label>
				<input type="submit" class="login-btn" name="login-button" value="Login" />
				<span class="info-txt">Don't have an account? Register <a href="#">here</a>! It's free!</span>
